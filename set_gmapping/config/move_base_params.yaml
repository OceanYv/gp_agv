# move base配置相关的参数

controller_frequency: 5.0   #控制及速度发布频率，默认值20
controller_patience: 3.0    #没有收到有效控制时的等待时间，默认15

planner_frequency: 1.0
planner_patience: 5.0       #没有收到有效规划的等待时间，默认5

oscillation_timeout: 10.0   #执行恢复行为之前允许震荡的时间，为0时意为无限长，默认0；
oscillation_distance: 0.2   #默认0.5

# local planner - default is trajectory rollout
shutdown_costmaps: false
base_local_planner: "dwa_local_planner/DWAPlannerROS" #局部规划器选择，默认base_local_planner/TrajectoryPlannerROS
base_global_planner: "navfn/NavfnROS"             #全局规划器选择，alternatives: global_planner/GlobalPlanner, carrot_planner/CarrotPlanner，默认navfn/NavfnROS

